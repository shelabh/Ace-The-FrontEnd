<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/72819a0fc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="container">
        <header>TODO</header>
        <div class="row">
           <input type="text" id="box" placeholder="Add your new todo">
            <button id="add"><i class="fa fa-plus"></i></button>
   
        </div>
        <ul class="todoList">
           <!--<li>Buy groceries for this month <span><i class="fa fa-trash"></i></span></li>
           <li>Complete homework <span><i class="fa fa-trash"></i></span></li>
            <li>Attend the online session<span><i class="fa fa-trash"></i></span></li>
            <li>Participate in coding competition<span><i class="fa fa-trash"></i></span></li>-->
        </ul>
        <div class="footer">
            <span>You have <b id="update">0</b> pending task(s)</span>
            <button id="clear">Clear All</button>
        </div>
     
    </div>
    <script src="todo.js"></script>
</body>
</html>
