<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
	<link rel="stylesheet" href="mystyle.css">
	<title>Document</title>
</head>

<body>

  <!--bird animation 1-->
  <div id="animation">
  </div>

  <!--bird animation 2-->
  <div id="ani2">  
  </div>
  
  <!--form wrapper-->
	<div id="wrapper">
			<div class="form">
        <!--sign in heading-->
			  <div class="heading"> 
				  <h1><i class="fas fa-user-circle"></i><br><strong>Sign-In</strong></h1>
			  </div>
        
        <!--Form input fields-->
        <div class="content">
          <div class="incon">
            <div class="input">
              <i class="fas fa-user"></i>
              <input type="email"  placeholder="@username" id="email">
            </div>
                  
            <div class="input">
              <i class="fas fa-unlock-alt"></i>
              <input type="password"  placeholder=" password" id="pwd">
              <a class="a1" href="#">Forget?</a>
            </div>
            
            <div class="form-check">
              <div class="c1">
                <label class="form-check-label">
                <input class="check" type="checkbox"> Remember me
                </label>
              </div>
              <div class="btn">Sign-In</div>
            </div>

          </div>
          
          <!--social media icons-->
          <div id="social-media">
            <p>Or <br>Sign-Up With</p>
            <div class="items">
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
           
          <div id="signup">
            <a href="#" style="text-decoration: none;color:white;">
            <strong>Create New Account</strong></a>
          </div>
        </div>
			</div>
	</div>
		
	
	
</body>
</html>
