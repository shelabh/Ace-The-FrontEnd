<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input">
        Input : <textarea cols="30" rows="2"></textarea>
    </div>
    <div id="keyboard-body">
        <div class="keyboard-line">
            <div class="key-3 key functional-key top-left">esc</div>
            <div class="key-1 key character-key">~</div>
            <div class="key-1 key character-key">!</div>
            <div class="key-1 key character-key">@</div>
            <div class="key-1 key character-key">#</div>
            <div class="key-1 key character-key">$</div>
            <div class="key-1 key character-key">^</div>
            <div class="key-1 key amp-key">&</div>
            <div class="key-1 key character-key">+</div>
            <div class="key-1 key character-key">-</div>
            <div class="key-1 key character-key">*</div>
            <div class="key-1 key character-key">/</div>
            <div class="key-1 key character-key">%</div>
            <div class="key-1 key character-key top-right">=</div>
        </div>
        <div class="keyboard-line">
            <div class="key-1 key ruppee">&#8377;</div>
            <div class="key-1 key character-key">1</div>
            <div class="key-1 key character-key">2</div>
            <div class="key-1 key character-key">3</div>
            <div class="key-1 key character-key">4</div>
            <div class="key-1 key character-key">5</div>
            <div class="key-1 key character-key">6</div>
            <div class="key-1 key character-key">7</div>
            <div class="key-1 key character-key">8</div>
            <div class="key-1 key character-key">9</div>
            <div class="key-1 key character-key">0</div>
            <div class="key-1 key character-key">\</div>
            <div class="key-1 key character-key">|</div>
            <div class="key-3 key functional-key">delete</div>
        </div>
        <div class="keyboard-line">
            <div class="key-3 key functional-key">tab</div>
            <div class="key-1 key character-key">Q</div>
            <div class="key-1 key character-key">W</div>
            <div class="key-1 key character-key">E</div>
            <div class="key-1 key character-key">R</div>
            <div class="key-1 key character-key">T</div>
            <div class="key-1 key character-key">Y</div>
            <div class="key-1 key character-key">U</div>
            <div class="key-1 key character-key">I</div>
            <div class="key-1 key character-key">O</div>
            <div class="key-1 key character-key">P</div>
            <div class="key-1 key character-key">'</div>
            <div class="key-1 key character-key">"</div>
            <div class="key-1 key character-key">`</div>
        </div>
        <div class="keyboard-line">
            <div class="key-4 key functional-key">caps lock</div>
            <div class="key-1 key character-key">A</div>
            <div class="key-1 key character-key">S</div>
            <div class="key-1 key character-key">D</div>
            <div class="key-1 key character-key">F</div>
            <div class="key-1 key character-key">G</div>
            <div class="key-1 key character-key">H</div>
            <div class="key-1 key character-key">J</div>
            <div class="key-1 key character-key">K</div>
            <div class="key-1 key character-key">L</div>
            <div class="key-1 key character-key">;</div>
            <div class="key-1 key character-key">:</div>
            <div class="key-4 key functional-key">return</div>
        </div>
        <div class="keyboard-line">
            <div class="key-3 key functional-key">clear</div>
            <div class="key-1 key character-key">Z</div>
            <div class="key-1 key character-key">X</div>
            <div class="key-1 key character-key">C</div>
            <div class="key-1 key character-key">V</div>
            <div class="key-1 key character-key">B</div>
            <div class="key-1 key character-key">N</div>
            <div class="key-1 key character-key">M</div>
            <div class="key-1 key character-key">(</div>
            <div class="key-1 key character-key">)</div>
            <div class="key-1 key character-key">{</div>
            <div class="key-1 key character-key">}</div>
            <div class="key-1 key character-key">[</div>
            <div class="key-1 key character-key">]</div>
        </div>
        <div class="keyboard-line">
            <div class="tag">Developed By</div>
            <div class="key-1 key character-key">?</div>
            <div class="key-1 key character-key">_</div>
            <div class="key-1 key less-than">&#60;</div>
            <div class="key-6 key character-key"> </div>
            <div class="key-1 key greater-than">&#62;</div>
            <div class="key-1 key character-key">,</div>
            <div class="key-1 key character-key">.</div>
            <div class="tag">Jasjot Singh</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>


</html>
